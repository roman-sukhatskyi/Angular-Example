<div class="form-group">
    <input  ng-model="name" type="text" class="form-control" placeholder="Введіть назву таблиці">
</div>
<div  class="form-actions">
    <button type="button" class="btn btn-success" ng-click="flagTest=true" class="btn btn-primary center-block" >Додати назву</button>
</div>
<br>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 ng-show="flagTest" align="center">{{name}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-lg-3" align="center">
                <img src="{{userController.user.avatarUrl}}"
                    class="img-circle img-responsive">
            </div>
            <div class="col-md-9 col-lg-9">
                <table class="table table-user-information">
                    <tbody>
                    <tr><td>Дата народження</td><td>{{userController.user.birthDate}}</td></tr>
                    <tr><td>Стать</td><td>{{userController.user.gender}}</td></tr>
                    <tr><td>Адреса</td><td>{{userController.user.address}}</td></tr>
                    <tr><td>Email</td><td>{{userController.user.email}}</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
